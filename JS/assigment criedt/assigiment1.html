<!DOCTYPE html>
<html>
  <head>
    <title>Payment Gateway</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>
    <div class="header">
    <h1>Credit Card Payment Gateway</h1>
    </div>
    <div class="container">
        <h1><center>Payment Details</center></h1>
        <form>
            <label>CARD NUMBER</label>
            <input type="text" name="card_number" id="card_number" placeholder="Valid Card Number" pattern="\d{16}" />
            <label>EXPIRATION DATE</label>
            <input type="text" name="card_exp" id="card_exp" 
            type="text"
            placeholder="MM/YYYY"
            pattern="((0[1-9)|(1[0-2]))\/20[0-9]{2})"; />

            <label>CVV CODE</label>
            <input type="text" name="cvv" id="cvv" placeholder="Cvv" pattern="\d{3}"/>
            <label>CARD OWNER</label>
            <input type="text" name="card_name" id="card_name" placeholder="Card Owner Name" pattern="[a-z A-Z]{2,11} [a-z A-Z]{2,11}"/>
            <input type="submit" value="Confirm Payment">
        </form>
    </div>
    <script src="../js/payment.js"></script>
  </body>
</html>
